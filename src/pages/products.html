<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Gamerz2Egypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh; 
        }

        header {
            background-color: #1e90ff; 
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cart-logo {
            position: absolute;
            right: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid white; 
        }

        .cart-logo img {
            height: 40px;
            cursor: pointer;
            display: block;
        }

        nav {
            background-color: #4682b4; 
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            background: white;
            transition: box-shadow 0.3s ease;
            width: 300px;
        }

        .product:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            text-align: center;
            margin-top: 15px;
        }

        .product-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.1em;
            color: #1e90ff;
        }

        .add-to-cart {
            background-color: #1e90ff; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #4682b4;
        }

        footer {
            background-color: #1e90ff; 
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #4682b4;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                margin: 1rem 0;
            }

            .menu-icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gamerz2Egypt</h1>
    </header>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-list">
            <li><a href="..\pages\index.html">Home</a></li>
            <li><a href="..\pages\products.html">Products</a></li>
            <li><a href="..\pages\cart.html">Cart</a></li>
            <li><a href="..\pages\rate.html">Rate Us</a></li>
            <li><a href="..\pages\about.html">About Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="..\assets\PS5 And Xbox Series X Are Likely Going To Keep Playing ‘Price Chicken’ Through June.jpeg" alt="Playstation 5 controller">
            <div class="product-details">
                <h3 class="product-name">Playstation 5 controller</h3>
                <p class="product-price">5,000 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Playstation 5 controller', 5000)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="..\assets\SONY DualShock 4 Wireless Controller (Jet Black) (Canada) - (PS4) PlayStation 4 - BRAND NEW.jpeg" alt="Playstation 4 controller">
            <div class="product-details">
                <h3 class="product-name">Playstation 4 controller</h3>
                <p class="product-price">2,000 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Playstation 4 controller', 2000)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="..\assets\Games _ Entertainment _ BIG W.jpeg" alt="Detroid Become Human">
            <div class="product-details">
                <h3 class="product-name">Detroid Become Human</h3>
                <p class="product-price">700 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Detroid Become Human', 700)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="..\assets\Bloodborne.jpeg" alt="Bloodborne">
            <div class="product-details">
                <h3 class="product-name">Bloodborne</h3>
                <p class="product-price">1,400 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Bloodborne', 1400)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="..\assets\Minecraft.jpeg" alt="Minecraft">
            <div class="product-details">
                <h3 class="product-name">Minecraft</h3>
                <p class="product-price">2,350 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Minecraft', 2350)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="..\assets\12 Month Playstation Plus Psn Membership Card (New) 1 Year.jpeg" alt="Playstation plus 1 Year">
            <div class="product-details">
                <h3 class="product-name">Playstation plus 1 Year</h3>
                <p class="product-price">1,150 ج.م</p>
                <button class="add-to-cart" onclick="addToCart('Playstation plus 1 Year', 1150)">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Gamerz2Egypt Online Store</p>
    </footer>
    <script>
        function addToCart(productName, productPrice, productImage) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice, image: productImage });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart for $${productPrice}.`);
        }
    
        function toggleMenu() {
            const navUl = document.querySelector('nav ul');
            if (window.innerWidth <= 768) {
                if (navUl.style.display === 'flex') {
                    navUl.style.display = 'none';
                } else {
                    navUl.style.display = 'flex';
                }
            }
        }
    
        window.addEventListener('resize', function() {
            const navUl = document.querySelector('nav ul');
            if (window.innerWidth > 768) {
                navUl.style.display = 'flex';
            } else {
                navUl.style.display = 'none';
            }
        });
    </script>
    </body>
    </html>
