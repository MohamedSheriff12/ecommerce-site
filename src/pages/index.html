<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerz2Egypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh; 
            background-color: #f0f4f8; 
        }

        header {
            background-color: #005f99; 
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        main {
            padding: 2rem;
            padding-bottom: 6rem; 
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product {
            padding: 1rem;
            text-align: center;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            max-height: 200px; 
        }

        .product h3, .product p {
            margin: 0.5rem 0;
        }

        .product button {
            background-color: #0073e6;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #005f99; 
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #005f99; 
                width: 100%;
                text-align: center;
            }

            nav ul li {
                margin: 1rem 0;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gamerz2Egypt</h1>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="..\pages\index.html">Home</a></li>
                <li><a href="..\pages\products.html">Products</a></li>
                <li><a href="..\pages\cart.html">Cart</a></li>
                <li><a href="..\pages\rate.html">Rate Us</a></li>
                <li><a href="..\pages\about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">    
                <div class="product">
                    <img src="..\assets\Console PlayStation 5 (PS5) Edition Numérique (Modèle - Slim).jpeg" alt="Sony Playstation 5">
                    <h3>Sony Playstation 5</h3>
                    <p>35,000 ج.م</p>
                    <button onclick="addToCart('Sony Playstation 5', 35000)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="..\assets\About BuzzFeed.jpeg" alt="Sony Playstation 4">
                    <h3>Sony Playstation 4</h3>
                    <p>15,000 ج.م</p>
                    <button onclick="addToCart('Sony Playstation 4', 15000)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gamerz2Egypt Online Store</p>
    </footer>
    <script>
        function addToCart(productName, productPrice) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart for ${productPrice} ج.م.`);
        }

        function toggleMenu() {
            const navUl = document.querySelector('nav ul');
            if (window.innerWidth <= 768) {
                if (navUl.style.display === 'flex') {
                    navUl.style.display = 'none';
                } else {
                    navUl.style.display = 'flex';
                }
            }
        }

        window.addEventListener('resize', function() {
            const navUl = document.querySelector('nav ul');
            if (window.innerWidth > 768) {
                navUl.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
